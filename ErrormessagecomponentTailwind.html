<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Message Component</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div>
        <div class="bg-red-100 border-2 border-red-300 rounded-md md:mx-auto md:w-1/2 p-4 mt-4 mx-auto flex gap-4 justify-center items-center">
            <p  class="text-xl text-red-700"><strong>Error!</strong> Something went wrong. Please try again.</p>
            <button class="text-2xl text-red-700" aria-label="Dismiss">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
    
</body>
</html>
